<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Gun!!!</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="display">
      <div class="main">
        <div class="menu">
          <div class="actions">
            <button id="act_rock">Rock</button>
            <button id="act_paper">Paper</button>
            <button id="act_gun">Gun</button>
          </div>
        </div>
        <div class="menu right">
          <div class="confirmation">
            <div class="message">Confirm?</div>
            <div class="options">
              <button id="opt_yes">Yes</button>
              <button id="opt_no">No</button>
            </div>
          </div>
        </div>
        <div class="enemy">
        </div>
      </div>
      <div class="info">
        <div class="log">
          <div class="current"></div>
          <div class="previous"></div>
        </div>
        <div class="stats">
          <div class="stat hero">
            <div class="name">
              Hero 
            </div>
            <div class="hp">
              HP: <span class="current">0</span> / 
              <span class="total">0</span>
            </div>
          </div>
          <div class="stat enemy">
            <div class="name"></div>
            <div class="hp">
              HP: <span class="current">0</span> / 
              <span class="total">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
